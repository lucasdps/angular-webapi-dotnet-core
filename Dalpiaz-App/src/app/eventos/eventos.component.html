<!--form.form-inline>.form-group.mb-2>input.form-control.mr-2-->
<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro: </label> <input type="text" class="form-control mr-2"
    [(ngModel)]="filtroLista">
  </div>
  <!-- btn.btn.btn-outline-success{buscar} -->
  <button class="btn btn-outline-success">buscar</button>
</div>
<h4>{{filtroLista}}</h4>
<!-- table.table.table-striped>(thead.thead-dark>tr>th*6)(tbody>tr>td*6) -->
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>
        <button class="btn btn-outline-primary" (click)="alternarImagem()">
          Mostrar Imagem
        </button>
      </th>
      <th>Local</th>
      <th>Data Evento</th>
      <th>Tema</th>
      <th>Quantidade Pessoas </th>
      <th>Lote</th>
      <th>ImagemURL</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let item of eventosFiltrados">
      <td>{{item.eventoId}}</td>
      <td>
        <img  *ngIf="mostrarImagem" src="http://localhost:5000/img/{{item.imagemURL}}" 
        [style.width.px]="imagemLargura"
        [style.margin.px]="imagemMagem" >
      </td>
      <td>{{item.local}}</td>
      <td>{{item.dataEvento}}</td>
      <td>{{item.tema}}</td>
      <td>{{item.qtdPessoas}}</td>
      <td>{{item.lote}}</td>
      <td>{{item.imagemURL}}</td>
      <td>
        <button class="btn btn-success"></button>
        <button class="btn btn-danger"></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos || !eventos.length">
    <tr>
      <td colspan="6" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
